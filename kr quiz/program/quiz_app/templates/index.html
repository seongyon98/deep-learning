<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 시작</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
    <h1>한국어 문법 퀴즈</h1>

    <p>이 퀴즈는 10문제로 구성되어 있으며, 각 문제에서 제시된 어절의 품사를 맞추시면 됩니다.</p>
    <p>모든 문제를 풀면 최종 점수와 소요 시간을 확인할 수 있습니다.</p>

    <!-- 중앙 팝업 로딩 메시지 -->
    <div id="loading-popup" class="loading-popup" style="display: none;">
      <p>문제 생성 중<span id="dots">...</span></p>
    </div>

    <form method="post" action="{% url 'quiz' %}">
      {% csrf_token %}
      <button type="submit" id="start-quiz-button">퀴즈 시작하기</button>
    </form>

    <!-- JavaScript로 로딩 팝업 처리 -->
    <script>
      document
        .getElementById("start-quiz-button")
        .addEventListener("click", function () {
          document
            .getElementById("loading-popup")
            .style
            .display = "block"; // 로딩 팝업 표시
        });
    </script>
  </body>

</html>
